<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Destination Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>The Places I've Been!</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="blanks">
            <div class= "form-group">
              <label for="new-location">Enter Your Location:</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class= "form-group">
              <label for="new-landmarks">Enter Cool Landmarks that were there:</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>
            <div class= "form-group">
              <label for="new-notes">Any notes?:</label>
              <input type="text" class="form-control" id="new-notes">
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>



        </div>
      </div>
      <div class="row">

          <h2>Destinations:</h2>
          <ul id="destinations">

          </ul>

        <div class="col-md-6">
          <div id="show-destination-object">
          <h2></h2>


            <!-- <div id="show-destination-values"> -->
              <p>Landmarks: <span class="landmarks"></span></p>
              <p>Notes: <span class="notes"></span></p>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
